<div class="flex">
  <div class="max-w-full mx-auto px-2">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden md:flex">
      <img class="bg-cover bg-bottom" style="background-size: cover;" src={{petition.logo}}>
      <div>
        <div class="p-4 md:p-5">
          <p class="font-bold text-xl md:text-2xl">{{petition.name}}</p>
          <p class="text-gray-700 md:text-lg"></p>
        </div>
        <div class="p-4 md:p-5 bg-gray-100">
          <div class="sm:flex sm:justify-between sm:items-center">
            <div>
              <div class="text-lg-6 px-2 text-gray-700"><span class="text-gray-900 font-bold">{{petition.numberSignatures}}</span> people signed*</div>
              <div class="flex items-center">
              </div>
            </div>
            <a href="/petition/{{petition.id}}">
            <button class="mt-3 sm:mt-0 py-2 px-5 md:py-3 md:px-6 bg-indigo-700 hover:bg-indigo-600 font-bold text-white md:text-lg rounded-lg shadow-md">Sign now</button>
            </a>
          </div>
          <div class="mt-3 text-gray-600 text-sm md:text-base">*Only verified citizens are allowed to sign.</div>
        </div>
      </div>
    </div>
  </div>
</div>
